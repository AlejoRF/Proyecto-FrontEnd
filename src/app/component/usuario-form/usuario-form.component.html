    <div class="col-md-4 offset-md-4">
        <div class="card">
            <div class="card-body">
                <form>                
                    <div class="form-group">
                        <input type="text" name="nombre" [(ngModel)]="usuario.nombre" placeholder="nombre" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="apellido" [(ngModel)]="usuario.apellido" placeholder="apellido" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="login" [(ngModel)]="usuario.login" placeholder="login" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" name="clave" [(ngModel)]="usuario.clave" placeholder="clave" class="form-control" autofocus>
                    </div>
                    <div class="form-group">
                        <input type="text" name="estado" [(ngModel)]="usuario.estado" placeholder="estado" class="form-control" autofocus>
                    </div>
                    <button class="btn btn-success btn-block" (click)="edit ? updateUsuario() : agregarNuevoUsuario()">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
