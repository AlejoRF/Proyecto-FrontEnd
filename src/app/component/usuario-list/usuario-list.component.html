<div class="cold-md-4" style="overflow-x: auto;display: block;width: 100%;">
    <table *ngIf="usuarios.length>0" class="table table-striped table-condensed"
        style="font-size: 12px;text-align: center;border: 1px solid lightgray;">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Login</th>
                <th scope="col">Clave</th>
                <th scope="col">Estado</th>
                <th scope="col">Fecha Creación</th>
                <th scope="col">Fecha Actualización</th>
            </tr>
        </thead>
            <tbody>                
                <tr *ngFor="let u of usuarios">
                    <td>{{u.id}}</td>
                    <td>{{u.nombre}}</td>
                    <td>{{u.apellido}}</td>
                    <td>{{u.login}}</td>
                    <td>{{u.clave}}</td>
                    <td>{{u.estado}}</td>
                    <td>{{u.fcreacion}}</td>
                    <td>{{u.fupdate}}</td>
                    <td><a [routerLink]="['/usuario/edit',u.id]" class="btn btn-info btn-block">editar</a></td>
                </tr>
            </tbody>
        
    </table>

    </div>
